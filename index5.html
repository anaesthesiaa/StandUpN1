</head>

                <div class="offcanvas-header text-bg-dark">
                  <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Меню</h5>
                  <button type="button" class="btn-close btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active text-link" aria-current="page" href="index2.html">Афиша</a>

            </div>
        </nav>
    </div>
    <div class="container">
        <h1 class="text-center" style="margin-bottom: 4%;">Магазин</h1>
        <div class="row">
            <!--Первая карточка-->
            <div class="col-md-3 mb-4">
                <div class="card" style="background-color: #212529; color: azure; border: none;">
                    <img src="images/page5/img1.png" class="card-img-top" alt="Разгоны">
                    <div class="card-body">
                        <h5 class="card-title">Значок 1</h5>
                        <p class="card-text">300 руб.</p>
                        <button type="button" class="btn btn-buy" data-bs-toggle="modal" data-bs-target="#exampleModal">В корзину</button>
                    </div>
                </div>
            </div>
            <!--Вторая карточка-->
            <div class="col-md-3 mb-4">
                <div class="card" style="background-color: #212529; color: azure; border: none;">
                    <img src="images/page5/img2.png" class="card-img-top" alt="Свитшот">
                    <div class="card-body">
                        <h5 class="card-title">Свитшот</h5>
                        <p class="card-text">2000</p>
                        <button type="button" class="btn btn-buy" data-bs-toggle="modal" data-bs-target="#exampleModal">В корзину</button>
                    </div>
                </div>
            </div>
            <!--Третья карточка-->
            <div class="col-md-3 mb-4">
                <div class="card" style="background-color: #212529; color: azure; border: none;">
                    <img src="images/page5/img3.png" class="card-img-top" alt="Стендап">
                    <div class="card-body">
                        <h5 class="card-title">Значок 2</h5>
                        <p class="card-text">250 руб.</p>
                        <button type="button" class="btn btn-buy" data-bs-toggle="modal" data-bs-target="#exampleModal">В корзину</button>
                    </div>
                </div>
            </div>
            <!--Четвертая карточка-->
            <div class="col-md-3 mb-4">
                <div class="card" style="background-color: #212529; color: azure; border: none;">
                    <img src="images/page5/img4.png" class="card-img-top" alt="Шапка">
                    <div class="card-body">
                        <h5 class="card-title">Шапка</h5>
                        <p class="card-text">700 руб.</p>
                        <button type="button" class="btn btn-buy" data-bs-toggle="modal" data-bs-target="#exampleModal">В корзину</button>
                    </div>
                </div>
            </div>
            <!--Пятая карточка-->
            <div class="col-md-3 mb-4">
                <div class="card" style="background-color: #212529; color: azure; border: none;">
                    <img src="images/page5/img5.png" class="card-img-top" alt="Носки">
                    <div class="card-body">
                        <h5 class="card-title">Носки</h5>
                        <p class="card-text">550 руб.</p>
                        <button type="button" class="btn btn-buy" data-bs-toggle="modal" data-bs-target="#exampleModal">В корзину</button>
                    </div>
                </div>
            </div>
            <!--Шестая карточка-->
            <div class="col-md-3 mb-4">
                <div class="card" style="background-color: #212529; color: azure; border: none;">
                    <img src="images/page5/img6.png" class="card-img-top" alt="Футболка">
                    <div class="card-body">
                        <h5 class="card-title">Футболка</h5>
                        <p class="card-text">1400 руб.</p>
                        <button type="button" class="btn btn-buy" data-bs-toggle="modal" data-bs-target="#exampleModal">В корзину</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Модальное окно-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Подтверждение</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="color: black;">
                Уверены, что хотите добавить товар в корзину?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-buy">Да!</button>
            <button type="button" class="btn btn-bord" data-bs-dismiss="modal">Отмена</button>
            </div>
        </div>
        </div>
        </div>
        <footer class="footer" style="margin-top: 4%; margin-bottom: 1%;">
            <div class="container d-flex justify-content-between align-items-center">
                <span style="color: azure;">Контакты</span>
                <div>
                    <a href="#"><img src="images/vk.png" alt="vk" style="max-width: 30px;"></a>
                    <a href="#"><img src="images/tg.png" alt="tg" style="max-width: 30px;"></a>
                </div>
            </div>
        </footer>
        <!--Стили-->
        <style>
            body {
                background-color: #212529;
                color: azure;
            }
            .img_logo {
                max-width: 70px
            }
            .text-link {
                color: azure; 
            }
            .text-link:hover {
                color: #AA0F0F !important; 
                text-decoration: underline;
            }
            .btn-buy {
                background-color: #AA0F0F;
                color: azure;
                border-radius: 0;
            }
            .btn-buy:hover {
                border: solid 1px #AA0F0F;
                color: black;
            }
            .btn-bord:hover {
                color: #AA0F0F;
            }
        </style>
    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        const myModal = document.getElementById('myModal')
        const myInput = document.getElementById('myInput')
        myModal.addEventListener('shown.bs.modal', () => {
            myInput.focus()
        })
    </script>
